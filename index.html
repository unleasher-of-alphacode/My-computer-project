<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title> Milo AI Terminal</title>

<style>
body{
    margin:0;
    background:black;
    color:#fff;
    font-family:Courier New, monospace;
    overflow:hidden;
}
canvas{
    position:absolute;
    inset:0;
    z-index:-1;
}
#terminal{
    width:70%;
    height:55vh;
    margin:10vh auto;
    background: url("https://i.postimg.cc/prMhf0k9/bgpic.png");
");  /* your image file name */
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;

    border:2px solid #255,0,0;
    box-shadow:0 0 20px #fff;
    padding:20px;
    overflow-y:auto;
    border-radius:10px;
}
.output{ margin-bottom:10px; line-height:1.4; }
.prompt{ color:#fff; font-weight:bold; }
.input-line{ display:flex; gap:10px; }
input{
    background:transparent;
    border:none;
    color:#FF0000;
    outline:none;
    width:100%;
    font-size:1.25em;
}
/* ================= FIXED BACKGROUND ================= */
#terminal .output,
#terminal .prompt,
#terminal input {
    background: rgba(0,0,0,0.2);  /* lighter so background shows */
    padding: 4px 6px;
    border-radius: 4px;
}
</style>
</head>

<body>

<canvas id="matrix"></canvas>

<div id="terminal">
    <div id="history">
        <div class="output">connected to root@void // offline AI core active</div>
    </div>

    <div class="input-line">
        <span class="prompt">user@void:~$</span>
        <input id="commandInput" autofocus spellcheck="false">
    </div>
</div>

<script>
/* ================= MATRIX BACKGROUND ================= */
const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const chars = "01ABCDEFGHIJKLMNOPQRSTUVWXYZ#$%&@";
const fontSize = 18;
const columns = Math.floor(canvas.width / fontSize);
const drops = Array(columns).fill(1);

function drawMatrix() {
    ctx.fillStyle = "rgba(0,0,0,0.05)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = "#FF0000";
    ctx.font = fontSize + "px monospace";

    for(let i = 0; i < drops.length; i++){
        const text = chars[Math.floor(Math.random() * chars.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if(drops[i] * fontSize > canvas.height && Math.random() > 0.975){
            drops[i] = 0;
        }
        drops[i]++;
    }
}
setInterval(drawMatrix, 30);

/* ================= AI TERMINAL LOGIC ================= */
const input = document.getElementById("commandInput");
const history = document.getElementById("history");
const terminal = document.getElementById("terminal");

const gratitudeSet = ["ok","thanks","thank you","thanks very much","thanks sooo much","nice","nice work","nice!"];

input.addEventListener("keydown", e=>{
    if(e.key==="Enter"){
        const q = input.value.trim();
        if(q) handleQuestion(q);
        input.value="";
    }
});

function handleQuestion(question){
    let q = question.toLowerCase().trim().replace(/[?.!]+$/,"");
    let answer = "";

    /* clear */
    if(q === "clear"){
        history.innerHTML = "";
        return;
    }

    /* time & date */
    if(q.includes("time")){
        answer = new Date().toString();
    }
    else if(q === "date"){
        answer = new Date().toString();
    }

    /* gratitude */
    else if(gratitudeSet.includes(q)){
        answer = q.startsWith("nice") ? "Thanks! Glad you think so." : "You're welcome!";
    }

    /* greetings — ONLY if greeting-like */
    else if(/^(hi|hello|hey|yo|hi bro|hello dude|hry dude|whats up)$/.test(q)){
        answer = "Hey! I’m online, what’s up?";
    }

    /* identity */
    else if(q.includes("who are you")){
        answer = "I am Milo AI, an offline artificial intelligence running inside this terminal.";
    }
    else if(q.includes("your name")){
        answer = "I am called Milo.";
    }
    else if(q.includes("what can you do")){
        answer = "I can answer questions from a predefined set and simulate intelligent conversation.";
    }
    else if(q.includes("are you ai")){
        answer = "Yes, I am an offline AI simulation.";
    }
        else if(
    q.includes("made") &&
    q.includes("you"))
    answer = "I was made by Sriram Pathruni, Shreyas Sreedharan, and Kavin Kashyap.";
}
    else if(
        q.includes("age") &&
        q.includes("your"))
        answer = "I don't have a biological age because I’m an AI.";
        

    /* definitions */
    else if(q.startsWith("what is ai")){
        answer = "Artificial Intelligence is the ability of machines to simulate human reasoning, learning, and decision-making.";
    }
    else if(q.startsWith("what is machine learning")){
        answer = "Machine Learning is a subset of AI that allows systems to learn patterns from data.";
    }
    else if(q.startsWith("what is computer")){
        answer = "A computer is an electronic device that processes data according to instructions.";
    }
    else if(q.startsWith("what is javascript")){
        answer = "JavaScript is a programming language used to make web pages interactive.";
    }
    else if(q.startsWith("what is html")){
        answer = "HTML is the markup language used to structure content on the web.";
    }
    else if(q.startsWith("what is css")){
        answer = "CSS is used to style HTML elements, controlling layout, colors, fonts, and more.";
    }

    /* why / how */
    else if(q.includes("why is the sky blue")){
        answer = "The sky appears blue due to the scattering of sunlight by the atmosphere.";
    }
    else if(q.includes("why do we sleep")){
        answer = "We sleep to allow the body and brain to rest, repair, and consolidate memories.";
    }
    else if(q.includes("how does internet work")){
        answer = "The internet is a network of networks that transmits data using protocols like TCP/IP.";
    }
    else if(q.includes("how do computers work")){
        answer = "Computers process data through input, computation, and output using hardware and software.";
    }
    else if(q.includes("blockchain")){
        answer = "Blockchain stores data in a chain of blocks, secured by cryptography and consensus mechanisms.";
        }
else if(q.includes("classroom") && (q.includes("quiet") || q.includes("silence") || q.includes("control"))) {
    answer = "To keep a classroom quiet, set clear rules, use signals like hand-raises, engage students actively, and stay calm but firm.";
}
else if(q.includes("hyperactive") && (q.includes("child") || q.includes("kid"))) {
    answer = "Hyperactive children best respond to these remedies- meditation, focusing on one point, controlling addiction";
}
else if(q.includes("snowflake") && q.includes("database")) {
    answer = "Snowflake is a cloud-based data warehouse used for storing, analyzing, and sharing large amounts of data.";
}
else if(q.includes("cricket") && q.includes("bat") && q.includes("best")) {
    answer = "Some of the top cricket bat companies are Kookaburra, Gray-Nicolls, SG,TON and SS.";
}
else if(q.includes("device") && (q.includes("play") || q.includes("watch")) && (q.includes("without parents") || q.includes("hidden"))) {
    answer = "you can keep the device in between your books to avoid being seen by your parents and smartly play when they are not near";
}
else if(q.includes("room") && (q.includes("tidy") || q.includes("clean") || q.includes("organize"))) {
    answer = "To tidy your room, pick up items, put things in designated places, make your bed, and do a quick sweep of the floor.";
}
else if(q.includes("bee") && (q.includes("sting") || q.includes("bite")) && (q.includes("neutralize") || q.includes("treat") || q.includes("remove"))) {
    answer = "To treat a bee sting, remove the stinger carefully, wash the area with soap and water, apply a cold pack to reduce swelling, and consider an antihistamine if needed.";
}
else if(q.includes("congruence")) {
    answer = "Congruence in geometry means that two shapes are identical in form and size. They can be matched exactly when superimposed.";
}
else if(q.includes("properties") && q.includes("triangle")) {
    answer = "Properties of triangles include: the sum of interior angles is 180°, types of triangles based on sides (equilateral, isosceles, scalene), and types based on angles (acute, right, obtuse).";
}
else if(q.includes("negative thoughts") || q.includes("mind") || q.includes("remove")) {
    answer = "To remove negative thoughts, practice mindfulness, focus on positive actions, challenge unhelpful thinking, and engage in hobbies or physical activity.";
}
else if(q.includes("newton") && q.includes("3rd") && q.includes("law")) {
    answer = "Newton's 3rd Law states: For every action, there is an equal and opposite reaction.";
}
else if(q.includes("euler") && q.includes("formula")) {
    answer = "Euler's formula relates complex exponentials and trigonometry: e^(iθ) = cos(θ) + i·sin(θ).";
}
else if(q.includes("pulse") && (q.includes("rate") || q.includes("heartbeat")) && (q.includes("adult") || q.includes("human"))) {
    answer = "The average resting pulse rate of an adult human is typically between 60 and 100 beats per minute.";
}
else if(q.includes("resume") && (q.includes("job") || q.includes("interview") || q.includes("find"))) {
    answer = "You can find resumes for job interviews by creating your own highlighting skills and experience, or looking for sample templates online for guidance.";
}
else if(q.includes("difference") && q.includes("artificial intelligence") && q.includes("machine learning") && q.includes("deep learning")) {
    answer = "AI is the broad concept of machines performing tasks intelligently. Machine Learning is a subset of AI where systems learn from data. Deep Learning is a subset of Machine Learning using neural networks to model complex patterns.";
}
else if((q.includes("increase") || q.includes("improve")) && (q.includes("speed") || q.includes("running"))) {
    answer = "To increase your speed, practice sprinting drill, lunges, 180 degree squats, high knees and ensure proper rest and nutrition.";
}
else if(
    q.includes("made") &&
    q.includes("you"))
    answer = "I was made by Sriram Pathruni, Shreyas Sreedharan, and Kavin Kashyap.";
}
    else if(
        q.includes("age") &&
        q.includes("your"))
        answer = "I don't have a biological age because I’m an AI.";
        
        
    /* advanced math */
    else{
        try{
            let expr = q
                .replace(/\^/g,"**")
                .replace(/sqrt\(([^)]+)\)/g,"Math.sqrt($1)")
                 .replace(/cbrt\(([^)]+)\)/g,"Math.cbrt($1)")
                .replace(/(\d+)\s*%\s*of\s*(\d+)/g,"($1/100)*$2");

            if(/^[0-9+\-*/().<>=! a-zA-Z]+$/.test(expr)){
                answer = "Result: " + eval(expr);
            }
        }catch{}
    }

    if(!answer){
        answer = "I’m sorry. I’m still under development and currently running offline. I can only answer a limited set of predefined questions.I humbly apologize for my inconvenience";
    }

    const block = document.createElement("div");
    block.innerHTML = `<div class="output"><span class="prompt">user@void:~$</span> ${question}</div>
                       <div class="output">${answer}</div>`;
    history.appendChild(block);
    terminal.scrollTop = terminal.scrollHeight;
}
</script>

</body>
</html>
